    <script type="text/javascript" src="http://www.jquery.info/scripts/jFlip/jquery.jflip-0.4.min.js"></script>
    <script type="text/javascript">
        (function ($) {
            $(function () {
                $("#g1").jFlip(300, 300, {background: "green", cornersTop: false}).
                        bind("flip.jflip", function (event, index, total) {
                            $("#l1").html("Image " + (index + 1) + " of " + total);
                        });
                $("#g2").jFlip(320, 295, {background: "green", cornersTop: true, scale: "fit"});
                $("#g3").jFlip(320, 295, {
                    background: 'd6d6d6',
                    cornersTop: true,
                    scale: "fill",
                    gradientColors: ['#c9c9c9', '#d6d6d6', '#fff'],
                    curlSize: 0.06
                });
                $("#flip4").jFlip(300, 298, {
                    background: 'fff',
                    cornersTop: true,
                    scale: 'noresize',
                    gradientColors: ['#c9c9c9', '#d6d6d6', '#fff'],
                    curlSize: 0.06
                });
            });
        })(jQuery);
    </script>
    <style type="text/css">
        .flip_gallery, #l1 {
            margin: 10px
        }
    </style>
